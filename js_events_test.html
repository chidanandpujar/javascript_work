<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <h3>Javascript Events</h3>
    <script>
        function min_max_test() {
            n = prompt("Enter Value", 10)
            if(n > 10 && n  < 299) {
                    alert("Price is within range");
            } else {
                    alert("Price is not within range");
            }
            
        }
    </script>
    <p> Price Check </p>
    <button onclick="min_max_test()"> Check Price Range </button>
</html>
